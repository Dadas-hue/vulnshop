<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情 - vulnshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>订单详情</h2>
    <div th:if="${order != null}">
        <p><b>订单ID：</b><span th:text="${order.id}"></span></p>
        <p><b>用户：</b><span th:text="${order.user.username}"></span></p>
        <p><b>商品：</b><span th:text="${order.product.name}"></span></p>
        <p><b>数量：</b><span th:text="${order.quantity}"></span></p>
    </div>
    <div th:if="${order == null}" class="alert alert-danger">未找到该订单</div>
    <div class="alert alert-warning mt-3">
        <b>注入点提示：</b>订单ID为SQL注入点。
    </div>
    <a href="/orders" class="btn btn-link mt-3">返回订单列表</a>
</body>
</html>
