<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表 - vulnshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>商品列表</h2>
    <form method="get" action="/products" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="搜索商品">
            <button type="submit" class="btn btn-outline-primary">搜索</button>
        </div>
    </form>
    <table class="table table-bordered">
        <thead><tr><th>名称</th><th>价格</th><th>操作</th></tr></thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td><a th:href="@{'/product/' + ${p.id}}" class="btn btn-sm btn-info">详情</a></td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-warning mt-3">
        <b>注入点提示：</b>商品搜索框为SQL注入点。
    </div>
    <a href="/login" class="btn btn-link mt-3">返回登录</a>
</body>
</html>
