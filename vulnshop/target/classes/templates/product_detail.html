<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情 - vulnshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>商品详情</h2>
    <div th:if="${product != null}">
        <p><b>名称：</b><span th:text="${product.name}"></span></p>
        <p><b>价格：</b><span th:text="${product.price}"></span></p>
    </div>
    <div th:if="${product == null}" class="alert alert-danger">未找到该商品</div>
    <div class="alert alert-warning mt-3">
        <b>注入点提示：</b>商品ID为SQL注入点。
    </div>
    <a href="/products" class="btn btn-link mt-3">返回商品列表</a>
</body>
</html>
