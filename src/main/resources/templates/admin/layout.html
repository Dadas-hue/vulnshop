<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - VulnShop后台'">VulnShop后台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid #495057;
        }
        .sidebar-brand {
            color: #e74c3c;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }
        .sidebar-item {
            padding: 0;
            margin: 0;
        }
        .sidebar-link {
            display: block;
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.2s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content-header {
            padding: 0 0 20px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .header-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            padding: 0.75rem 1.5rem;
        }
        .vulnerability-badge {
            display: inline-block;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            color: #fff;
            background-color: #e74c3c;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <nav th:fragment="sidebar(active)" class="sidebar">
        <div class="sidebar-header">
            <a href="/admin/dashboard" class="sidebar-brand">VulnShop 后台</a>
            <div class="text-muted" style="font-size: 0.8rem;">SQL注入靶场管理系统</div>
        </div>
        
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a th:href="@{/admin/dashboard}" th:class="${active == 'dashboard' ? 'sidebar-link active' : 'sidebar-link'}">
                    <i class="bi bi-speedometer2"></i> 控制台
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/admin/users}" th:class="${active == 'users' ? 'sidebar-link active' : 'sidebar-link'}">
                    <i class="bi bi-people"></i> 用户管理
                    <span class="vulnerability-badge">SQL注入</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/admin/products}" th:class="${active == 'products' ? 'sidebar-link active' : 'sidebar-link'}">
                    <i class="bi bi-box"></i> 商品管理
                </a>
            </li>
            <li class="sidebar-item">
                <a th:href="@{/admin/orders}" th:class="${active == 'orders' ? 'sidebar-link active' : 'sidebar-link'}">
                    <i class="bi bi-cart"></i> 订单管理
                </a>
            </li>
            <li class="sidebar-item mt-4">
                <a th:href="@{/admin/logout}" class="sidebar-link text-danger">
                    <i class="bi bi-box-arrow-left"></i> 退出登录
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- 页面底部 -->
    <footer th:fragment="footer" class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <small>VulnShop SQL注入靶场 &copy; 2024</small>
        </div>
    </footer>

    <!-- 脚本 -->
    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0/dist/chart.umd.min.js"></script>
    </th:block>
</body>
</html>
