<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - VulnShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="mb-3">系统错误</h2>
                        <p class="mb-3 text-muted">很抱歉，系统处理您的请求时发生了错误。</p>
                        
                        <div class="alert alert-danger my-4" th:if="${error}">
                            <p><strong>错误类型：</strong> <span th:text="${error}">错误</span></p>
                            <p><strong>错误状态：</strong> <span th:text="${status}">状态</span></p>
                            <p><strong>错误消息：</strong> <span th:text="${message}">消息</span></p>
                            <p><strong>时间：</strong> <span th:text="${timestamp}">时间戳</span></p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">返回首页</a>
                            <a href="javascript:history.back();" class="btn btn-outline-secondary">返回上一页</a>
                        </div>
                    </div>
                </div>
                
                <!-- 管理员专用 -->
                <div class="mt-4 text-end">
                    <a href="/admin/dashboard" class="text-decoration-none text-muted small">
                        <i class="bi bi-shield-lock"></i> 管理控制台
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
