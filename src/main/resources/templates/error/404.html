<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - VulnShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="bi bi-search text-primary" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="mb-3">页面未找到 (404)</h2>
                        <p class="mb-3 text-muted">很抱歉，您要访问的页面不存在或已被移除。</p>
                        
                        <div class="alert alert-info my-4">
                            <p><strong>请求路径：</strong> <span th:text="${path}">未知路径</span></p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">返回首页</a>
                            <a href="javascript:history.back();" class="btn btn-outline-secondary">返回上一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
