<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情 - vulnshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f4f8fb; }
        .navbar { background: #1976d2; }
        .navbar-brand, .nav-link, .navbar-brand:visited { color: #fff !important; }
        .card { border-radius: 18px; box-shadow: 0 4px 24px rgba(25,118,210,0.08); }
        .btn-info { background: #1976d2; border: none; }
        .btn-info:hover { background: #1565c0; }
        .alert-warning { background: #e3f2fd; color: #1976d2; border: 1px solid #90caf9; }
        .footer { color: #888; font-size: 14px; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-5">
  <div class="container">
    <a class="navbar-brand" href="/">vulnshop</a>
    <a class="nav-link" href="/orders">订单列表</a>
    <a class="nav-link" href="/products">商品列表</a>
  </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4" style="min-width:340px; max-width:500px; width:100%;">
    <h3 class="mb-4 text-center" style="color:#1976d2;">订单详情</h3>
    <div th:if="${order != null}">
      <p><b>订单ID：</b><span th:text="${order.id}"></span></p>
      <p><b>用户：</b><span th:text="${order.user.username}"></span></p>
      <p><b>商品：</b><span th:text="${order.product.name}"></span></p>
      <p><b>数量：</b><span th:text="${order.quantity}"></span></p>
    </div>
    <div th:if="${order == null}" class="alert alert-danger">未找到该订单</div>
    <div class="alert alert-warning mt-3 text-center">
      <b>注入点提示：</b>订单ID为SQL注入点。
    </div>
    <a href="/orders" class="btn btn-link w-100 mt-2">返回订单列表</a>
  </div>
</div>
<div class="footer">vulnshop SQL注入靶场 &copy; 2024</div>
</body>
</html>
